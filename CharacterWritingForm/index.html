<!DOCTYPE html>
<html>
    <head>
        <style type="text/css" rel="stylesheet">
            .grid-container{
                display: inline-grid;
                grid-template-columns: auto auto auto;
                border: 4px solid lightgrey;
            }
            

            div.label{
                width: 10%
            }

            div.full{
                width: 100vw;
            }

            div.medium{
                width: 50vw;
            }

            div.small{
                width: 33vw;
                text-align: center;
            }

            textarea{
                width: 80%;
                height: 6em;
                border: 4px solid lightgrey;
                float: right;
                resize: none;
            }

            label{
                float: left;
                margin-top: 2em;
                margin-left: 2%;
            }
        </style>
    </head>
    <body>
        <h1>Character Information</h1>
            <form id="info">
                <div class="grid-container">
                    <div class="small">
                        <label>Name/Aliases</label>
                        <textarea name="name"></textarea>
                    </div>
                    <div class="small">
                        <label>Age (biological, <br>chronological, etc.)</label>
                        <textarea name="age" style="width:75% !important;"></textarea>
                    </div>
                    <div class="small">
                        <label>Sex/Gender</label>
                        <textarea name="sex"></textarea>
                    </div>
            </div>
            </form>
    </body>
</html>
