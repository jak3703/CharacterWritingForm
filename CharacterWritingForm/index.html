<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <style type="text/css" rel="stylesheet">
            .grid-container{
                display: inline-grid;
                grid-template-columns: auto auto auto;
                border-left: 8px solid lightgrey;
            }
            

            div.label{
                width: 10%
            }

            div.full{
                width: 99vw;
                text-align: center;
                border-top: 4px solid lightgrey;
                border-bottom: 4px solid lightgrey;
                grid-column: 1 / span 3;
            }

            div.small{
                width: 33vw;
                text-align: center;
                border-top: 4px solid lightgrey;
                border-bottom: 4px solid lightgrey;
            }

            textarea{
                width: 75%; /*default, many textareas have different widths*/
                height: 8em;
                border-left: 4px solid lightgrey;
                border-right:4px solid lightgrey;
                float: right;
                resize: none;
            }

            input{
                width: 75%;
                height: 8em;
                border-left: 4px solid lightgrey;
                border-right:4px solid lightgrey;
                float: right;
            }


            div.small label{
                float: left;
                margin-top: 2%;
                margin-left: 2%;
            }

            div.full label{
                float: left;
                margin-left: 7%;
                margin-right: 7%;
                margin-top: 1%;
            }


            button{
                margin-left: 45vw;
                margin-top: 1vw;
                font-size: x-large;
            }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Character Information</h1>
            <form id="info">
                <div class="grid-container">
                    <!-- [ID's 1 - 12] -->
                    <div id="1" class="small">
                        <label>Name/Aliases</label>
                        <textarea form="info" id="name" name="name"></textarea>
                    </div>
                    <div id="2" class="small">
                        <label>Age (biological, <br>chronological, etc.)</label>
                        <textarea form="info" id="age" name="age"></textarea>
                    </div>
                    <div id="3" class="small">
                        <label>Sex/Gender</label>
                        <textarea form="info" id="sex" name="sex"></textarea>
                    </div>
                    <div id="4" class="small">
                        <label>Birthday/Birthsign</label>
                        <textarea form="info" id="birthday" name="birthday"></textarea>
                    </div>
                    <div id="5" class="small">
                        <label>Blood Type</label>
                        <textarea form="info" id="bloodType" name="bloodType"></textarea>
                    </div>
                    <div id="6" class="small">
                        <label>Birthplace</label>
                        <textarea form="info" id="birthplace" name="birthplace"></textarea>
                    </div>
                    <div id="7" class="small">
                        <label>Height</label>
                        <textarea form="info" id="height" name="height"></textarea>
                    </div>
                    <div id="8" class="small">
                        <label>Weight</label>
                        <textarea form="info" id="weight" name="weight"></textarea>
                    </div>
                    <div id="9" class="small">
                        <label>Hair/Eye Color</label>
                        <textarea form="info" id="hairEyeColor" name="hairEyeColor"></textarea>
                    </div>
                    <div id="10" class="small">
                        <label>Eyesight/<br>colorblindness/<br>glasses</label>
                        <textarea form="info" id="eyesight" name="eyesight"></textarea>
                    </div>
                    <div id="11" class="small">
                        <label>Handedness</label>
                        <textarea form="info" id="handedness" name="handedness"></textarea>
                    </div>
                    <div id="12" class="small">
                        <label>Type of Voice</label>
                        <textarea form="info" id="voiceType" name="voiceType"></textarea>
                    </div>
                    <!-- [ID's 23 - 28] -->
                    <div id="23" class="small">
                        <label>Race</label>
                        <textarea form="info" id="race" name="race"></textarea>
                    </div>
                    <div id="24" class="small">
                        <label>Religion</label>
                        <textarea form="info" id="religion" name="religion"></textarea>
                    </div>
                    <div id="25" class="small">
                        <label>Pets/Plants</label>
                        <textarea form="info" id="pets" name="pets"></textarea>
                    </div>
                    <div id="26" class="full">
                        <label>Employment, recreations,<br>
                        hobbies, pastimes
                        </label>
                        <textarea form="info" id="pastimes" name="pastimes"></textarea>
                    </div>
                    <div id="27" class="full">
                        <label>Special skills, powers,<br>
                        fighting styles, etc.</label>
                        <textarea form="info" id="skills" name="skills"></textarea>
                    </div>
                    <div id="28" class="full">
                        <label>Likes/Dislikes:<br>
                        food, alcohol, drugs,<br>
                        fashion, brands, etc.</label>
                        <textarea form="info" id="likesDislikes" name="likesDislikes"></textarea>
                    </div>
                    <!-- [ID's 13 - 22] -->
                    <div id="13" class="full">
                        <label>History of Surgeries<br>
                        Cavities/Illnesses<br>
                        Scars,Burns/Skin Damage<br>
                        Birthmarks, Tattoos</label>
                        <textarea form="info" id="injuries" name="injuries"></textarea>
                    </div>
                    <div id="14" class="full">
                        <label style="margin-top: 0.5% !important;">Other physical<br>characteristics<br>
                        nose+eye shape,<br>posture,
                        attractiveness,<br>birthmarks, etc.</label>
                        <textarea form="info" id="miscPhysical" name="miscPhysical"></textarea>
                    </div>
                    <div id="15" class="full">
                        <label>Criminal records, awards,<br>
                        education</label>
                        <textarea form="info" id="lifeRecords" name="lifeRecords"></textarea>
                    </div>
                    <div id="16" class="full">
                        <label>Forming experiences<br>
                        as a child/infant<br>(including who is involved)</label>
                        <textarea form="info" id="formingExperience" name="formingExperience"></textarea>
                    </div>
                    <div id="17" class="full">
                        <label>Love life,<br>lovers (past or present),<br>
                        thoughts about love/marriage</label>
                        <textarea form="info" id="loveLife" name="loveLife"></textarea>
                    </div>
                    <div id="18" class="full">
                        <label>People the character<br>
                        admires/hates</label>
                        <textarea form="info" id="admiresOrHates" name="admiresOrHates"></textarea>
                    </div>
                    <div id="19" class="full">
                        <label>Dreams for the future</label>
                        <textarea form="info" id="dreams" name="dreams"></textarea>
                    </div>
                    <div id="20" class="full">
                        <label>Fears/Anxieties<br>(physical, irrational, etc.)</label>
                        <textarea form="info" id="fears" name="fears"></textarea>
                    </div>
                    <div id="21" class="full">
                        <label>Personality traits,<br>
                        favorite sayings, habits,<br>
                        strengths/weaknesses</label>
                        <textarea form="info" id="personalityTraits" name="personalityTraits"></textarea>
                    </div>
                    <div id="22" class="full">
                        <label>Significant relationships:<br>
                        family, friends, romantic,<br>mentor, problematic, etc.</label>
                        <textarea form="info" id="relationships" name="relationships"></textarea>
                    </div>
                </div>
                <button id="button" form="info" type="submit">Submit</button>
            </form>
    </body>
</html>
